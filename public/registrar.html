<html lang="es">
<head>
  <title>Registrar</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">

  <link rel ="stylesheet" href ="css/estilo.css">

<body>
 <form class="formulario">
    
    <h1>Registrar</h1>
     <div class="contenedor">
     
     <div class="input-contenedor">

         <div class="caja"><input type="text" placeholder="Nombre de usuario" id="username"></div>
         </div>

         <div class="input-contenedor">
         <div class="caja"><input type="text" placeholder="Correo electrónico" id="correo"></div>
         </div>
         
         <div class="input-contenedor">
         <div class="caja"><input type="password" placeholder="Contraseña" id="contraseña"></div>
         </div>

         <div class="input-contenedor">
         <div class="caja"><input type="password" placeholder="Repetir contraseña" id="contraseñarepetida"></div>
         </div>


         <input type="submit" value="Registrar" class="button" id="btnRegistrar">
         <p>¿Ya tienes una cuenta?<a class="link" href="iniciarsesion.html"> Iniciar sesión</a></p>
     </div>
    </form>
</body>
